<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAYCOIN Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    h2 { margin-top: 30px; }
    input, button, textarea { margin: 5px 0; width: 100%; padding: 8px; }
    #graph, canvas { width: 100%; height: 300px; border: 1px solid #ccc; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
    #walletInfo, #blockchain { word-break: break-word; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>ü™ô RAYCOIN Wallet</h1>

<h2>Generate Wallet</h2>
<button onclick="generateWallet()">üîê Create Wallet</button>
<div id="walletInfo"></div>

<h2>Balance</h2>
<div id="balance">Loading...</div>

<h2>Blockchain</h2>
<button onclick="mineBlock()">‚õèÔ∏è Mine Block</button>
<div id="blockchain"></div>

<h2>Trust Graph</h2>
<canvas id="trustCanvas"></canvas>
<button onclick="addTrust()">‚ûï Add Trust</button>
<input id="trustTarget" placeholder="Target Wallet ID">
<input id="trustScore" type="number" min="0" max="100" placeholder="Score (0‚Äì100)">

<h2>Invite & Share</h2>
<button onclick="generateInvite()">üîó Generate Invite</button>
<textarea id="inviteCode" readonly></textarea>
<button onclick="importInvite()">üì• Import Invite</button>
<input id="inviteInput" placeholder="Paste Invite Code">

<h2>Governance</h2>
<button onclick="toggleGovernance()">üèõÔ∏è Enable Voting</button>
<div id="governancePanel" class="hidden">
  <p>Proposal: Upgrade mining speed</p>
  <button onclick="vote('yes')">üëç Vote Yes</button>
  <button onclick="vote('no')">üëé Vote No</button>
  <div id="voteResult"></div>
</div>

<h2>Export Wallet</h2>
<button onclick="exportWallet()">üì§ Export</button>
<pre id="exportData"></pre>

<script>
  let wallet = null;
  let blockchain = [];
  let trustMap = {};
  let governanceEnabled = false;

  function generateWallet() {
    wallet = 'wallet_' + Math.random().toString(36).slice(2);
    trustMap[wallet] = {};
    document.getElementById('walletInfo').textContent = 'Wallet ID: ' + wallet;
    document.getElementById('balance').textContent = 'Balance: 0';
    renderTrustGraph();
  }

  function mineBlock() {
    if (!wallet) return alert('Generate a wallet first');
    blockchain.push({ miner: wallet, time: Date.now() });
    document.getElementById('balance').textContent = 'Balance: ' + blockchain.filter(b => b.miner === wallet).length;
    document.getElementById('blockchain').textContent = JSON.stringify(blockchain, null, 2);
  }

  function addTrust() {
    const target = document.getElementById('trustTarget').value.trim();
    const score = parseInt(document.getElementById('trustScore').value, 10);
    if (!target || isNaN(score)) return alert('Invalid input');
    trustMap[wallet][target] = score;
    renderTrustGraph();
  }

  function renderTrustGraph() {
    const canvas = document.getElementById('trustCanvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!wallet) return;

    ctx.fillText('Trust relationships for: ' + wallet, 10, 20);
    let y = 40;
    for (let target in trustMap[wallet]) {
      ctx.fillText(`${target}: ${trustMap[wallet][target]}`, 10, y);
      y += 20;
    }
  }

  function generateInvite() {
    const data = btoa(JSON.stringify({ from: wallet, trust: trustMap[wallet], time: Date.now() }));
    document.getElementById('inviteCode').value = data;
  }

  function importInvite() {
    const raw = document.getElementById('inviteInput').value.trim();
    try {
      const decoded = JSON.parse(atob(raw));
      trustMap[wallet][decoded.from] = 50; // Default trust
      renderTrustGraph();
      alert('Invite accepted and trust added');
    } catch (e) {
      alert('Invalid invite');
    }
  }

  function toggleGovernance() {
    governanceEnabled = !governanceEnabled;
    document.getElementById('governancePanel').classList.toggle('hidden', !governanceEnabled);
  }

  function vote(choice) {
    document.getElementById('voteResult').textContent = 'You voted: ' + choice.toUpperCase() + ' (Weight: ' + trustScore(wallet) + ')';
  }

  function trustScore(id) {
    if (!trustMap[id]) return 0;
    let total = 0;
    for (let score of Object.values(trustMap[id])) total += score;
    return total;
  }

  function exportWallet() {
    const blob = {
      wallet, blockchain, trustMap, governanceEnabled
    };
    document.getElementById('exportData').textContent = JSON.stringify(blob, null, 2);
  }
</script>

</body>
</html>
